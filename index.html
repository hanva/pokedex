<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <form class="center" name="form">
        <input class="radius" name="pokemon" type="text">
        <button class=" radius"> Search pokemon</button>
        <p class="errors"></p>
    </form>
    <div class="flex">
        <div class=" bigradius margintop red backleftrectangle">
            <div class="poketop"></div>
            <div class="bigradius  greyscreen  flex collum">
                <div class=" bigradius blackborder">
                </div>
                <div class="cerclebottom red "></div>
                <div class="cercle flex row">
                    <div class="cercleright red "></div>
                    <div class="cercleleft red "></div>
                </div>
                <div class="speakers">
                    <div class="sp"></div>
                    <div class="sp"></div>
                    <div class="sp"></div>
                    <div class="sp"></div>
                    <div class="sp"></div>
                </div>
            </div>
            <div class="bars flex row">
                <div class="red bar"></div>
                <div class="blue bar"></div>
            </div>
            <div class="yellowtriangle"></div>
            <div class="invbar"></div>
            <div class="greenscreen"></div>
            <div class="cross">
                <div class="dimcross colorcross botcross">
                    <div class="bot"></div>
                </div>
                <div class="dimcross colorcross leftcross">
                    <div class="left"></div>
                </div>
                <div class="dimcross colorcross topcross">
                    <div class="top"></div>
                </div>
                <div class="dimcross colorcross centercross">
                    <div class="centerbox"></div>
                </div>
                <div class="dimcross colorcross rightcross">
                    <div class="right"></div>
                </div>
            </div>
        </div>
        <div class="margintop middlerectangle flex collum">
            <div class=" firstrayon blue"></div>
            <div class="margintop secondrayon blue"></div>
        </div>
        <div class=" bigradiusright margintopright red backrightrectangle">
            <div class="screen">
                <p class="pokename">Name:</p>
                <br>
                <p class="poketype">Type:</p>
            </div>
            <div class="button flex topo row">
                <div class="blueButton"></div>
                <div class="blueButton"></div>
                <div class="blueButton"></div>
                <div class="blueButton"></div>
                <div class="blueButton"></div>
            </div>
            <div class="button flex  row">
                <div class="blueButton"></div>
                <div class="blueButton"></div>
                <div class="blueButton"></div>
                <div class="blueButton"></div>
                <div class="blueButton"></div>
            </div>
            <div class="button flex topo row">
                <div class="whiteButton"> </div>
                <div class="whiteButton"></div>
                <div class="yellowcercle">
                </div>
            </div>
            <div class="button flex topo row">
                <div class="blackButton"></div>
                <div class="blackButton"></div>
            </div>
        </div>
        <p class="type"></p>
        <div class="poketoppp">
            <div class="buttonGlass">
                <div class="reflect "></div>
            </div>
            <div class="redbutton">
                <div class="smallreflect"></div>
            </div>
            <div class="yellowbutton">
                <div class="smallreflect"></div>
            </div>
        </div>
        <div class="poketopp">
            <div class="greenbutton">
                <div class="smallreflect"></div>
            </div>
        </div>

        <div class="triangle"></div>
        <div class="barre"></div>
        <div class="poketoppright"></div>
        <div class="triangleright"></div>
        <div class="corrector"></div>
</body>
<script src="./node_modules/jquery/dist/jquery.min.js"></script>
<script src="script.js"></script>

</html>
