<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <form class="center" name="form">
        <input class="radius" name="pokemon" type="text">
        <button class=" radius"> Search pokemon</button>
        <p class="error"></p>
    </form>
    <div class="flex">
        <div class=" bigradius margintop red backleftrectangle">
            <div class="bigradius margintop greyscreen">
                <div class=" bigradius blackborder">
                </div>
            </div>
            <div class="cross">
                <div class="dimcross colorcross">
                    <div class="left"></div>
                </div>
                <div class="dimcross colorcross topcross">
                    <div class="top"></div>
                </div>
                <div class="dimcross colorcross centercross">
                        <div class="centerbox"></div>
                </div>
                <div class="dimcross colorcross botcross">
                    <div class="bot"></div>
                </div>
                <div class="dimcross colorcross rightcross">
                    <div class="right"></div>
                </div>
            </div>
        </div>
        <div class="margintop middlerectangle flex collum">
            <div class="margintop firstrayon blue"></div>
            <div class="margintop secondrayon blue"></div>
        </div>
        <div class=" bigradiusright margintopright red backrightrectangle">
            <div class="screen"></div>
        </div>
    </div>
    <p class="type"></p>
</body>
<script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
<script src="script.js"></script>

</html>
